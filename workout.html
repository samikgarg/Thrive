<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/styles.css" />

    <div class="topnav">
      <a href="./index.html" style="margin-left: 20%;">Meals</a>
      <a href="./chatbot.html" style="margin-left: 20%;">Chatbot</a>
      <a class="active" href="" style="margin-left: 20%;">Workout</a>
    </div>
  </head>

  <body>
    <h1>Workout Routine</h1>
    <div id="app" style="padding: 25px;">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6" style="margin: 20px;">
            <label for="inputAge">What is your Age?</label>
            <input type="number" class="form-control" id="inputAge" />
          </div>
          <div class="form-group col-md-4" style="margin: 20px;">
            <label for="inputCategory"
              >What fitness category would you like to work on?</label
            >
            <select id="inputxCategory" class="form-control">
              <option value="0" selected>Core</option>
              <option value="1">Cardio</option>
              <option value="2">Strength</option>
              <option value="3">Flexibility</option>
            </select>
          </div>

          <div class="form-group col-md-4" style="margin: 20px;">
            <button type="button" id="btnGenerateWorkout">
              Generate Workout
            </button>
          </div>
        </div>
      </form>

      <div id="text" style="margin: 20px;"></div>

      <div id="workoutListDiv" style="margin: 20px;">
        <ul id="workoutList"></ul>
      </div>

    <script src="src/workout.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
